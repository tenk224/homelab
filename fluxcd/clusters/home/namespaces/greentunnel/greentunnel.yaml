apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: greentunnel
spec:
  interval: 5m
  chart:
    spec:
      chart: charts/home
      sourceRef:
        kind: GitRepository
        name: homelab-git
        namespace: flux-system
  values:
    fullnameOverride: "greentunnel"
    image:
      repository: sadeghhayeri/green-tunnel
      tag: ""
    service:
      type: ClusterIP
      port: 8000
    ingress:
      enabled: true
      className: "tailscale"
      annotations:
        tailscale.com/hostname: greentunnel
      hosts:
        - host: greentunnel.local
          paths:
            - path: /
              pathType: ImplementationSpecific
---
apiVersion: v1
kind: Service
metadata:
  name: greentunnel-np
spec:
  internalTrafficPolicy: Cluster
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
    nodePort: 30008
  selector:
    app.kubernetes.io/instance: greentunnel
    app.kubernetes.io/name: home
  type: NodePort